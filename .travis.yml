sudo: required
dist: xenial
language: rust

rust:
  - stable

matrix:
  fast_finish: true

cache: cargo

compiler:
  - gcc

addons:
  apt:
    packages:
      - libssl-dev
      - libgsl-dev

script:
  - cargo clean
  - cargo build
  - cargo test

deploy:
  script: |
    if [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
      RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-tarpaulin 
      cargo tarpaulin --ciserver travis-ci --coveralls $TRAVIS_JOB_ID
    fi
  on:
    tags: true